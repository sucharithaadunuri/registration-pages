<body>
    <H1><u>PROJECT MANAGEMENT</u></H1>
    
    <form action="get">
        <fieldset style="background-color: aqua;">
          <legend>Details of project</legend>  
        <label for="first name">First Name:</label>
        <input type="text" id ="first name" name="fname" placeholder="enter your first name"><br>
        </br>
        
        <label for="last name">last Name:</label>
        <input type="" id="last name" name="last name" placeholder="enter your last name">
        </br>

        <br><label>Start Date:</label>
        <input type="datetime-local" id="start date" name="second name" value="html"></br>

        <br><label>End Date:</label>
        <input type="datetime-local" id="end date" name="end date"></br>

       <br><label>priority:</label></br>
    

    <label>html</label>
    <input type="radio" id="high" name="priority" value="high">
    
    <label>css</label>
    <input type="radio" id="average" name="priority" value="average">

    <label>js</label>
    <input type="radio" id="low" name="priority" value="low"></br>

<br><label>Description:</label>
<input type="data" id="Description" placeholder="enter your Description"></br>

<br><center><button style="background-color: yellow;">submit</button>
<button style="background-color: tomato;">clear</button></center>
</fieldset>
    </form>  




</body>
